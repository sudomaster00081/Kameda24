responses:
  # ... existing responses ...
  utter_ask_phone:
    - text: "can i get your phone number please"

  utter_appointment_confirmation:
    - text: "Great! Your appointment with {name} at {place} on {appointment_date} is scheduled."

  utter_weather:
  - text: "weather is good today..."

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_appointment:
  - text: "Sure, I can help you with that. When would you like to schedule an appointment?"

  utter_medical_info:
  - text: "I can provide information about medical conditions, medications, and procedures. What are you looking for?"

  utter_prescription:
  - text: "To prescribe medication, I need more details about your symptoms. Can you describe them?"

  utter_insurance_info:
  - text: "For information about your health insurance, please provide your policy details."


  utter_submit:
  - text: I will now order a pizza for you!
  utter_pizza_slots:
  - text: I will order a {pizza_size} {pizza_type} pizza.
  utter_ask_continue:
  - text: Are you sure you want to stop the form?
  utter_ask_pizza_size:
  - text: What size would you like your pizza to be?
  utter_ask_pizza_type:
  - text: What kind of pizza would you like to buy?
  utter_ask_shirt_size:
  - text: What is your shirt size?
  utter_remember:
  - text: Thanks. I'll remember that.

actions:
  - action_say_phone
  - action_book_appointment
  - action_medical_info
  - action_prescription
  - action_insurance_info
  - action_say_name_and_place
  - utter_ask_continue
  - utter_goodbye
  - utter_greet
  - utter_pizza_slots
  - utter_submit
  - validate_simple_pizza_form
  - action_say_shirt_size
  - utter_ask_shirt_size
  - utter_remember