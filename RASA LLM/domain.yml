version: "3.1"



intents:
  # - choose_appointment_date
  - inform_booking
  - ask_me_anything
  - affirm
  - deny
  

entities:
  - number
  - name
  - age
  - place
  - datetime
  - appointment_type
  - appointment_day
  - appointment_timeslot


slots:
  phone:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: number
  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: name
  place:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: place
  appointment_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: appointment_type
  appointment_day:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: appointment_day
  appointment_timeslot:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: appointment_timeslot
  age:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: age

forms:
  appointment_form:
    required_slots:
        - name
        - place


responses:

  utter_assistance:
    - text: "How Can i Help you Today"

  utter_ask_phone:
    - text: "can i get your phone number please"

  utter_appointment_confirmation:
    - text: "Great! Your appointment with {name} at {place} on {appointment_date} is scheduled."

  utter_weather:
  - text: "weather is good today..."

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_appointment:
  - text: "Sure, I can help you with that. When would you like to schedule an appointment?"

  utter_medical_info:
  - text: "I can provide information about medical conditions, medications, and procedures. What are you looking for?"

  utter_prescription:
  - text: "To prescribe medication, I need more details about your symptoms. Can you describe them?"

  utter_insurance_info:
  - text: "For information about your health insurance, please provide your policy details."
  utter_remember:
  - text: Thanks. I'll remember that.
  utter_ask_appointment_type:
  - text: "What type of appointment would you like to book? We offer {'/'.join(ALLOWED_APPOINTMENT_TYPES)} appointments."
  utter_ask_appointment_day:
  - text: "On which day would you like to schedule the appointment? Please choose from {'/'.join(ALLOWED_DAYS)}."
  utter_ask_appointment_timeslot:
  - text: "What timeslot do you prefer? We have slots in the {'/'.join(ALLOWED_TIMESLOTS)}."
  utter_ask_continue:
  - text: Are you sure you want to stop the form?
  utter_ask_name:
  - text: Can you Say your name please
  utter_ask_place:
  - text: Can you provide your location please
  utter_inform_booking:
   - text: I will book for {name} of {place} Now.
  utter_book_appointment:
    - text: Please provide me with further details.{name},{place}

actions:
  - action_say_phone
  - action_book_appointment
  - action_medical_info
  - action_prescription
  - action_insurance_info
  - action_say_name_and_place
  - utter_ask_continue
  - utter_goodbye
  - utter_greet
  - utter_remember
  - validate_appointment_form

