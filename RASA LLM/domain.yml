entities:
  - number
  - name
  - place
  - datetime
  - pizza_size
  - pizza_type
  - shirt_size



slots:
  phone:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: number
  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: name
  place:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: place
  # datetime:
  #   type: text
  #   influence_conversation: true
  #   mappings:
  #   - type: from_entity
  #     entity: datetime
  pizza_size:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pizza_size
  pizza_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pizza_type
  shirt_size:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: shirt_size
      conditions:
      - active_loop: shirt_size_form

forms:
  simple_pizza_form:
    required_slots:
      - pizza_size
      - pizza_type
  shirt_size_form:
    required_slots:
    - shirt_size




