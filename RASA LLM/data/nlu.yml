- intent: inform_booking
  examples: |
    - I want to book an appointment with [Jack](name) in [London](place).
    - Schedule an appointment for [Jack](name) in [London](place).
    - Can you help me book a meeting with [Jack](name) in [London](place)?
    - Book an appointment for me with [Jack](name) in [London](place).
    - I am [Jack](name) and I live in [London](place).
    - I am from [London](place).
    - [Jack](name) is my name.
    - [London](place) is my place.
    - my name is [Ajay](name) i am from [Calicut](place)




- intent: ask_me_anything
  examples: |
    - ask me anything
    - would you like to ask me something
    - feel free to ask me about things
    - want to ask me something?


- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

